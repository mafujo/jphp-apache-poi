name: jphp-apache-poi
version: 1.0.0
description: The jphp Apache POI Library

plugins:
  - Gradle

gradle:
  deps:
    - "org.apache.poi:poi:5.1.0"
    - "org.apache.poi:poi-ooxml:5.1.0"
    - "org.apache.logging.log4j:log4j-core:2.17.0"

deps:
  jphp-core: '^1.3.0'

config:
  ignore:
    - "./gradle/**"
    - "./sandbox/**"
    - "./build.gradle"
    - "gradlew.bat"
    - "gradlew"
