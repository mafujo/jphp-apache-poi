version: dev
description: The jphp Apache POI Library

plugins:
  - App

sources:
  - src

tasks:
  start-upd:
    depends-on: ['install -f', 'start']

includes:
  - app.php
deps:
  jphp-core: '^1.0.0'
  jphp-apache-poi: '^1.0.0'
  jphp-gui-ext: '*'
  jphp-gui-desktop-ext: '*'
  jphp-gui-jfx-win: '*'